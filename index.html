<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icons8-tic-tac-toe-32.png">
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="play-buttons">
        <button data-id="0" id="playWithComputer-btn">▶ Play with Computer </button>
        <button data-id="1" id="playWithFrnd-btn">▶ Play with Friend</button>
    </div>

    <div class="board-container">
        <div class="player1-status player-status" style="display: none;">
            <p id="p1Status">Player 1</p>
            <p id="p1Marker">X</p>
        </div>
        <div class="board">
            <div class="row">
                <p class="cell" data-row="0" data-col="0" id="0"></p>
                <p class="cell" data-row="0" data-col="1" id="1"></p>
                <p class="cell" data-row="0" data-col="2" id="2"></p>
            </div>
            <div class="row">
                <p class="cell" data-row="1" data-col="0" id="3"></p>
                <p class="cell" data-row="1" data-col="1" id="4"></p>
                <p class="cell" data-row="1" data-col="2" id="5"></p>
            </div>
            <div class="row">
                <p class="cell" data-row="2" data-col="0" id="6"></p>
                <p class="cell" data-row="2" data-col="1" id="7"></p>
                <p class="cell" data-row="2" data-col="2" id="8"></p>
            </div>
        </div>
        <div class="player2-status player-status" style="display: none;">
            <p id="p2Status">Player 2</p>
            <p id="p2Marker">O</p>
        </div>
    </div>

    <dialog id="marker-dialog">
        <span id="player-marker">Player 1 Marker:</span>
        <div class="marker-btn">
            <button>X</button>
            <button>O</button>
        </div>
    </dialog>

    <dialog id="playerName-dialog" closedby="any">
        <form>
            <div class="inputs">
                <label for="playerName">Player:</label>
                <input type="text" placeholder="Enter Your Name" id="playerName" required>
                <button id="playerNameSubmit-btn">Submit</button>
            </div>
        </form>
    </dialog>

    <dialog id="playersName-dialog" closedby="any">
        <form>
            <div class="inputs" style="margin-bottom: 20px;">
                <label for="player1Name">Player 1:</label>
                <input type="text" placeholder="Enter Your Name" id="player1Name" required>
            </div>
            <div class="inputs">
                <label for="player2Name">Player 2:</label>
                <input type="text" placeholder="Enter Your Name" id="player2Name" required>
            </div>
            <button id="playersNameSubmit-btn" style="margin-top: 20px;">Submit</button>
        </form>
    </dialog>

    <dialog id="result-dialog" closedby="any">
        <p id="result" style="font-size: 2rem;">Imtiaz wins!</p>
        <button id="home-btn">Home</button>
        <button id="playAgain-btn">Play Again</button>
    </dialog>

    <dialog id="playFirst-dialog" closedby="any">
        <p>X plays First!</p>
        <button onclick="closeDialog()">OK</button>
    </dialog>

    <button id="restart-btn" style="display: none; align-self: center; margin-top: 50px;">RESTART GAME</button>

    <script src="script.js"></script>
</body>

</html>
